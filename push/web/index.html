<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>ng-conf Israel 2015 Updates</title>

        <link rel="manifest" href="manifest.json">
        <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css"/>
        <style>
            body {
                font-family: 'Open Sans', sans-serif;
                margin: 0;
            }

            header {
                background-color: #800;
                color: white;
                padding: 12px;
            }

            h3 {
                margin: 0;
            }

            section {
                padding: 12px;
            }
        </style>
    </head>
    <body>
        <header>
            <h3>
                ng-conf Israel 2015 Live Updates
            </h3>
        </header>

        <section>
            To enable this service, simply authorize Push Notifications when asked to. You will receive push
            notifications with updates about the food, prize raffles, agenda changes, etc.
        </section>

        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('/service-worker.js')
                    .then(subscribe)
                    .catch(function (err) {
                        console.error(err);
                    })
            } else {
                console.warn('Service workers aren\'t supported in this browser.');
            }

            function subscribe() {
                navigator.serviceWorker.ready.then(function (serviceWorkerRegistration) {
                    serviceWorkerRegistration.pushManager.subscribe()
                        .then(function (subscription) {
                            // The subscription was successful
                            console.log('successful! ');
                            var xmlhttp = new XMLHttpRequest();
                            xmlhttp.open('POST', 'https://ng-conf-2015.firebaseio.com/register.json', true);
                            xmlhttp.send(JSON.stringify({'subscription': subscription.subscriptionId}));
                            return;
                        })
                        .catch(function (e) {
                            if (Notification.permission === 'denied') {
                                console.warn('Permission for Notifications was denied');
                            } else {
                                console.error('Unable to subscribe to push.', e);
                            }
                        });
                });
            }
        </script>
    </body>
</html>
